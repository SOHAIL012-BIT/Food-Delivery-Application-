    <div id="container">
        <div class="form-wrap">
            <h1>
                Sign Up to Application
            </h1>

            <form onsubmit="return false">
                
                <div class="form-group">
                    <label for="username">Resturant Name</label>
                        <input type="text" name="resturantname" id="resturantname" placeholder="GO MEAL">
                </div>
                <!-- <div class="form-group">
                    <label for="lastName">Last Name</label>
                        <input type="text" name="Last Name" id="lastName" placeholder="CLARKE">
                </div> -->

                <div class="form-group">
                    <label for="email">Email</label>
                        <input type="email" name="Email" id="email" placeholder="abc@gmail.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                        <input type="number" name="Phone" id="phone" placeholder="03111111111">
                </div> 
                

                 <div class="form-group">
                    <label for="city">City</label>
                        <input type="text" name="Address" id="city" placeholder="ISLAMABAD">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Use Strong Password">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" placeholder="Add same as above">
                </div>
                <button type="submit" onclick="registerAdmin() " class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a
                        href="#">Privacy
                        Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account?
                <a href="loginAdmin.html">Login</a>
            </p>
        </footer>
    </div>
